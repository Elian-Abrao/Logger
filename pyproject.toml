[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logger"
version = "0.1.0"
description = "Structured logging utilities"
readme = "README.md"
authors = [{name = "Elian AbrÃ£o"}]
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["logging", "structured", "console"]
urls = {homepage = "https://github.com/Elian-Abrao/Logger", repository = "https://github.com/Elian-Abrao/Logger"}
dependencies = [
    "colorama",
    "psutil",
    "requests",
    "wcwidth",
    "pyautogui",
]

[project.scripts]
logger-demo = "main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["logger*"]

