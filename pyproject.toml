[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logger"
version = "0.1.0"
description = "Structured logging utilities"
readme = "README.md"
authors = [{name = "Elian AbrÃ£o"}]
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "colorama>=0.4,<0.5",
    "psutil>=5.9,<8",
    "requests>=2.31,<3",
    "wcwidth>=0.2,<0.3",
    "pyautogui>=0.9,<1.0",
]

[project.scripts]
logger-demo = "main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["logger*"]

